{% extends "default/base.html" %}

{% block title %}
 {{c.app.page_title + " " + c.app.version_string + " - " + title}}
{% endblock %}

{% block content %}
<div class="jumbotron">
    <h3>{{_('Please Register as a Mentee')}}</h3>
    <form method="POST" action="{{url_for('user.register_response')}}">

                    <label for="nickname">{{_('Nickname')}}:</label>
                    <input type="text" id="nickname" name="nickname" class="form-control" required>


                    <label for="mail">{{_('Mail')}}:</label>
                    <input type="email" id="mail" name="mail" class="form-control" required>



                    <label for="description">{{_('Description')}}:</label>
                    <textarea
                            rows="5"
                            cols="60"
                            id="description"
                            class="form-control"
                            placeholder="Please give us a brief description of yourself and your interests!">

                    </textarea>


        <br><br>
        <h6>{{_('Please select your Interests')}}:</h6>
        {% for tag in tags: %}
        <fieldset id="{{tag}}">
                        <div class="form-col cmm-border-right">
                            <h7>{{tag}}: </h7>
                        </div>
                        <div class="form-col">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="{{tag}}" id="interested" value="interested" checked="checked" />
                                <label for="interested" class="form-check-label">1</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="{{tag}}" id="maybe" value="maybe"/>
                                <label for="maybe" class="form-check-label">2</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="{{tag}}" id="dislike" value="dislike" />
                                 <label for="dislike" class="form-check-label">3</label>
                            </div>
                        </div>
        </fieldset>

        {% endfor %}
        <br>
        <input type="submit" class="btn btn-primary" value="{{_('Register')}}" class="form-check-input">
        <br>
    </form>
    </div>
{% endblock %}
